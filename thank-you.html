<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكراً لك!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gold: #cb1414;
        --background-dark: #1c1c1e;
        --text-light: #f1f1f1;
      }
      body {
        background-color: var(--background-dark);
        color: var(--text-light);
        font-family: "Tajawal", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Use min-height for better compatibility */
        margin: 0;
        text-align: center;
        padding: 15px;
        overflow-x: hidden; /* **FIX: Prevents all horizontal scrolling** */
      }
      .container {
        padding: 20px;
        max-width: 800px;
      }
      h1 {
        color: var(--primary-gold);
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.7;
      }
      .product-name {
        font-size: 15vw; /* **FIX: Reduced size to better fit screens** */
        line-height: 1.1;
        margin: 1.5rem 0;
        font-weight: 800;
        color: var(--text-light);
      }
      a {
        display: inline-block;
        margin-top: 2rem;
        color: var(--text-light);
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid var(--text-light);
        border-radius: 8px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: var(--primary-gold);
        border-color: var(--primary-gold);
        color: #000;
      }

      /* --- Media Query for Larger Screens (Tablets and Desktops) --- */
      @media (min-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1.2rem;
        }
        .product-name {
          font-size: 10rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✅ شكراً لك، تم استلام طلبك بنجاح!</h1>

      <p class="product-name">STRONGEST</p>

      <p>
        سيتصل بك أحد مندوبينا خلال الـ 24 ساعة القادمة لتأكيد الطلب وتفاصيل
        التوصيل.
      </p>
      <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>
  </body>
</html>
